{% extends 'blog/base.html' %}

{% block title %}Tag: {{ tag.tag_name }}{% endblock %}

{% block body %}

    <h1>Tag: {{ tag.tag_name }}</h1>

    <ul>
        {% for article in tag.article_set.all %}
            <li>
                <p><a href="{% url 'blog:article' article.slug %}">{{ article.title }}</a></p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
