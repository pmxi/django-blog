{% extends 'blog/base.html' %}

{% block body %}
    <body>
    <h1>
        Blog
    </h1>
    <p>
        This is my blog
    </p>
    <h2>
        Recent Articles
    </h2>
    <ul>
        {% for article in articles %}
            <a href="{% url 'blog:article' article.slug %}">{{ article.title }}</a>
        {% endfor %}
    </ul>

{% endblock %}
